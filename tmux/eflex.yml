# ~/.tmuxinator/eflex.yml

name: eflex
root: ~/dev/eflexsystems/eflex
pre:
  - sudo proftpd

windows:
  - editor:
      layout: main-horizontal
      layout: 3a6f,178x50,0,0[178x40,0,0,0,178x9,0,41,6]
      panes:
        - vim
        - #default
  - webApp:
      layout: main-horizontal
      panes:
        - iced 
        - cd webApp && ./run.sh
  - mono:
      layout: main-horizontal
      panes:
        - csharp
        - mono --runtime=v4.0 lib/NuGet.exe restore EFlex.sln && cd WebApi && xbuild && xsp4
  - trigger:
      layout: main-horizontal
      panes:
        - make trigger && cd webApp/public && mkdir -p imagefiles && chmod a+w imagefiles && ../../Services/eVisionTrigger/bin/eVisionTrigger -c eflex/localhost -p imagefiles
        - cd ~/Downloads && ftp anonymous@localhost
  - mongo:
      layout: main-horizontal
      panes:
        - mongo eflex
        - mongostat
  - redis:
      layout: main-horizontal
      panes:
        - redis-cli
  - zookeeper:
      layout: main-horizontal
      panes:
        - zkCli
        - tail -f /usr/local/var/log/zookeeper/zookeeper.log
  - ssh:
      layout: even-vertical
      panes:
        - ssh eflex@eflexplclistener
        - ssh eflex@eflexwebserver
        - ssh eflex@eflexmongo

